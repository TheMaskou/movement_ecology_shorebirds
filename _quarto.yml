project:
  type: website
  output-dir: docs
  resources:
    - custom-hero.css
    - custom-scroll.js
    - styles.css
    - material/
  
  render:
    - index.qmd
    - qmd/**/*.qmd  # recursively render all .qmd files

    # - "!qmd/chapter_1/ch1_1.qmd"  # Exclude this specific file
    # - "!qmd/chapter_1/ch1_2.qmd"  # Exclude this specific file
