<div style="text-align: center; margin-top: 3rem; padding: 1rem; border-top: 1px solid #e0e0e0; color: #7f8c8d; font-size: 0.9rem;">
  This page has been last updated on <span id="render-date"></span>
</div>

<script>
  const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                  'July', 'August', 'September', 'October', 'November', 'December'];
  
  // Try to get the date from the document's lastModified or meta tags
  let dateString = document.querySelector('meta[name="dcterms.date"]')?.content || 
                   document.querySelector('meta[property="article:modified_time"]')?.content ||
                   document.lastModified;
  
  const lastModified = new Date(dateString);
  
  if (!isNaN(lastModified.getTime())) {
    const dateStr = lastModified.getDate() + ' ' + months[lastModified.getMonth()] + ' ' + lastModified.getFullYear();
    document.getElementById('render-date').textContent = dateStr;
  } else {
    document.getElementById('render-date').textContent = 'Unknown';
  }
</script>
